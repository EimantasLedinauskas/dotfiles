set-option -g prefix C-a  # remap prefix from C-b to C-a
bind-key a send-prefix  # C-a + a sends prefix to the inner tmux session (nested case)
bind-key C-a last-window  # quickly switch between two windows with C-a C-a
bind v split-window -h  # split vertically like in vim
unbind %

# status bar
set -g status-style bg=color232,fg=green  # status bar background to black and text to green
set -g status-right "@[#(hostname)]"  # remove date and time from the right side of the status bar
set -g window-status-style fg=green,bg=color232
set -g window-status-current-style fg=color232,bg=green

# switch panes with hjkl
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# selection and yank like in vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# copy to system clipboard (xclip)
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

set -g mouse on  # enable mouse mode
set -g base-index 1  # start window numbering at 1, not 0
setw -g mode-keys vi

# options for neovim
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "screen-256color"
set-option -sa terminal-features ',xterm-256color:RGB'

# Activate OFF mode (disable outer session in nested situations)
bind -n M-o \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=colour245,bg=colour238"

# Disable OFF mode
bind -T off M-O \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-style
